<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Maintenance - AzerothCore CMS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            background: #181c23;
            color: #f5f5f5;
            font-family: 'Segoe UI', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: #23272f;
            padding: 2rem 3rem;
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.3);
            text-align: center;
        }
        .logo {
            width: 80px;
            margin-bottom: 1rem;
        }
        h1 {
            margin: 0.5rem 0;
            font-size: 2rem;
            color: #ffd700;
        }
        p {
            color: #b0b8c1;
            margin-bottom: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <img class="logo" src="https://azerothcore.org/images/logo.png" alt="AzerothCore Logo">
        <h1>Maintenance Mode</h1>
        <p>The AzerothCore CMS is currently undergoing scheduled maintenance.<br>
        Please check back soon. Thank you for your patience!</p>
    </div>
</body>
</html>
